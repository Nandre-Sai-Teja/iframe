<!DOCTYPE html>
<html>
<head>
    <title>Child Page</title>
</head>
<body>
    <h3>Child Iframe</h3>
    <p id="message">Waiting for message...</p>

    <script>
        window.addEventListener("message", (event) => {
            document.getElementById("message").innerText = "Received: " + event.data;
        });
    </script>
</body>
</html>
